<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Simon</title>
  </head>
  <body>

    <!-- start game button -->
    <div class="start_btn">
      <button id='start_btn' type="button" name="button">Start Game!</button>
    </div>

    <div class="simon_btns">
      <h1>The main game!</h1>
      <button id='red' type="button" name="button" value='red'>Red</button>
      <button id='blue' type="button" name="button" value='blue'>Blue</button>
      <button id='green' type="button" name="button" value='green'>Green</button>
      <button id='yellow' type="button" name="button" value='yellow'>Yellow</button>

    </div>
  </body>
</html>
